<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!!!</span>
        <span v-on:mousemove.stop="">--- PARAR TBM!!!!</span>
    </p>

    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup="exibirAlerta">
    <input type="text" v-on:keyup.enter="exibirAlerta">
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    <!-- podendo ser qq teclado do seu teclado -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, e) {
                this.contador += passo
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            exibirAlerta() {
                alert('alertando bicho!')
            }
        }
    })
</script>
